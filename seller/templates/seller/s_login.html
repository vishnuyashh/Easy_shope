{% extends 'seller/s_masterpage.html' %}
{% load static %}
{% block content %}

<style>
    #seller_table{
        height: 400px;
        width: 400px;
        margin-left: 500px;
        color: white;
        /* border: 1px solid black; */
        background-image: url('https://static.vecteezy.com/system/resources/thumbnails/011/635/825/small/abstract-square-interface-modern-background-concept-fingerprint-digital-scanning-visual-security-system-authentication-login-vector.jpg');
        border-radius: 10px;

    }
    input{
        width: 350px;
        margin-left: 30px;
    }
    label{
        margin-left: 30px;
    }
    #logintable{
        margin-top: 100px;
        margin-bottom: 100px;
        

    }
    #btn{
        text-decoration: none;
        width: 70px;
        color: white;
        background-color: rgba(37, 33, 33, 0.849);
        border-radius: 5px;
        margin-left: 165px;
    }
    #loginbtn{
        height: 50px;
    }
    #btn:hover{
        background-color: rgba(24, 23, 23, 0.164);

    }
    #para,#para2{
        margin-left: 30px;
    }
    #signup{
        text-decoration: none;
        border-radius: 5px;
        width: 80px;
        margin-left: 160px;
        margin-bottom: 50px;
        background-color: rgba(141, 17, 141, 0.973);
        color: white;
    }
    #signup:hover{
        background-color: rgba(8, 8, 90, 0.753);
        
    }
    #parasign{
        margin-left: 140px;
        margin-top: 30px;
    }



</style>

<div class="row" id="logintable">
    <form action="" method="post" onsubmit="return login()">
        {% csrf_token %}
        <table id="seller_table">
            <tr>
                <th><h1>Login</h1></th>
            </tr>
            <tr>
                <td><label for="username" id="username" >Username</label></td>
            </tr>
            <tr>
                <td><input type="text" name="username" placeholder="Type your username" id="user"><br><p id="para" style="color: red;"></p></td>
                
            </tr>
            <tr>
                <td><label for="password" id="password">Password</label></td>
            </tr>
            <tr>
                <td><input type="password" name="password" placeholder="Type your password" id="password1"><br><p id="para2" style="color: red;"></p></td>
                <td><p>{{msg}}</p></td>
                
            </tr>
            <tr>
                <td id="loginbtn"><button type="submit" id="btn">Login</button></td> 
            </tr>
            <tr>
                <td><p id="parasign"> Or Sign Up using</p><button id="signup"> <a href="{% url 'seller:s_register' %}">Sign Up</a> </button></td>

            <tr>
                
            </tr>
        </table>
    </form>



    <script>
        function login(){
           
            user=document.getElementById('user').value
            psd=document.getElementById('password1').value
            if(user==''){
                document.getElementById('para').innerHTML='Please enter username'
                return false
            }else if(psd==''){
                
                document.getElementById('para2').innerHTML='Please enter password'
                return false
            }return true
        }

    </script>

</div>

{% endblock %}
