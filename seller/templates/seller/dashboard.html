{% extends 'seller/s_masterpage.html' %}
{% load static %}
{% block content %}

<style>
    #dashtable{
    
        border: 2px solid black;
        text-align: center;
        width: 1200px;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 80px;
        font-size: large;
        font-weight: 500;
        color: white;
        
    }
    #dashtable  th {
        border: 1px solid black;
        width: 150px;
        height: 50px;
    }
    img{
        height: 150px;
        width: 150px;
    }
    #dashtable td{
        border: 1px solid black;

    }
    

</style>




<div class="row" style="background-image: url('https://i.pinimg.com/564x/28/6c/9b/286c9bf42516e21c9c87e360ac2441ee.jpg');">
    <div class="col-12">
        
        <table id="dashtable">
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Image</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
{% for i in product %}
            
            <tr>
                
                <td>{{i.name}}</td>
                <td>{{i.description}}</td>
                <td>{{i.category}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.price}}</td>
                <td><img src="{{i.image.url}}" alt=""></td>
                <td><a href="{% url 'seller:product_update' i.id %}" style="text-decoration: none; color:white;"><i class="fa-solid fa-pen"></i></a></td>
                <td><a href="{% url 'seller:remove' i.id %}" style="color: white;"><i class="fa-solid fa-trash"></i></a></td>
                
            </tr>
            
{% endfor %}
        </table>
       
    </div>
   

</div>



















{% endblock %}
