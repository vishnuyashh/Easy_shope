{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container" style="background-image: url('https://i.pinimg.com/736x/e1/4d/bd/e14dbd33cd5c46bf953b1170c8f94a94.jpg');">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post" onsubmit="return register()">
                    {% csrf_token %}
                <table id="table" style="margin-top: 100px;">
                    <tr>
                        <th><h1>Register</h1></th><br>
                    </tr>
                    <tr>
                        <td><label for="">Username</label></td><br>
                    </tr>
                    <tr>
                        <td><input type="text"  name=username placeholder="Enter username" id="user"><br><p id="para1"></p></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" placeholder="Enter email" id="email"><br><p id="para2"></p></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" placeholder="Enter Password" id="psd"><br><p id="para3"></p></td>
                    </tr>
                    <tr>
                        <td><label for=""></label>Repeat Password</td>
                    </tr>
                    <tr>
                        <td><input type="password" name="repeatpassword" placeholder="Repeat Password" id="repeat"><br><p id="para4"></p></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Register</button></td>
                    </tr>
                    <tr>
                        <td>Already have an account? <a href="{% url 'customer:login' %}">Login</a></td>
                    </tr>

                </table>
            </form>
            </div>
            <div class="col-4"></div>
        </div>

    </div>
    <script>
        function  register(){
            user=document.getElementById('user').value
            email=document.getElementById('email').value
            pass=document.getElementById('psd').value
            pass2=document.getElementById('repeat').value

            if(user==''){
                document.getElementById('para1').innerHTML='Please enter username'
                return false
            }else if(email==''){
                document.getElementById('para2').innerHTML='please enter email'
                return false
            }else if(pass==''){
                document.getElementById('para3').innerHTML='please enter password'
                return false
            }else if(pass.length<6){
                document.getElementById('para3').innerHTML='please enter above 6 characters'
                return false
            }else if(pass2==''){
                document.getElementById('para4').innerHTML='please repeat password'
                return false
            }else if(pass!=pass2){
                document.getElementById('para4').innerHTML='both password must be same'
                return false
            }else{
                
            }return true
        }
        

    </script>
    
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</body>
</html>
