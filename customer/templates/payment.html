{% extends 'masterpage1.html' %}
{% load static %}
{% block content %}

<style>
    img{
        height: 500px;
        width: 700px;
    }
    #paymentbtn:hover{
        background-color: orangered;

    }
    #paymentbtn{
        /* background-color: rgb(40, 40, 189);
        border-radius: 10px;
        margin-top: 20px;
        color: white;
        width: 80px; */
  align-items: center;
  background-image: linear-gradient(135deg, #f34079 40%, #fc894d);
  border: 0;
  border-radius: 10px;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  font-family: "Codec cold",sans-serif;
  font-size: 16px;
  font-weight: 700;
  height: 54px;
  justify-content: center;
  letter-spacing: .4px;
  line-height: 1;
  max-width: 100%;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 3px;
  text-decoration: none;
  text-transform: uppercase;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin-top: 30px;
}

#paymentbtn:active {
  outline: 0;
}

#paymentbtn:hover {
  outline: 0;
}

#paymentbtn span {
  transition: all 200ms;
}

#paymentbtn:hover span {
  transform: scale(.9);
  opacity: .75;
}

@media screen and (max-width: 991px) {
  #paymentbtn {
    font-size: 15px;
    height: 50px;
  }

  #paymentbtn span {
    line-height: 50px;
  }
}

input:hover{
    background-color: red;
    color: black;
   
}
input{
    border-radius: 20px;
    padding-left: 10px;
    
}
        
</style>

<div class="container-fluid">
    <div class="row" style="margin-top: 0px; margin-bottom: 0px; background-image: url('https://i.pinimg.com/564x/2e/52/86/2e5286ae9c2dba18bfb68541dbee2107.jpg');">
        <div class="col-6">
            <img src="{% static 'images/paymentimg.jpg' %}" alt="">
        </div>
        <div class="col-6">
            <h1 style="color: white;">Confirm your payment</h1>
           <form action="" method="post">
            {% csrf_token %}
            <table style="margin-left: 180px;">
                <tr>
                    <td><label for="">Name</label></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Card Number</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="Card Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">CVV</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="CVV Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Expiration</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" id="paymentbtn">Confirm</button>
                    </td>
                </tr>
            </table>
           </form>
        </div>
    </div>
    
</div>










                















{% endblock %}
